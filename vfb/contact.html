    <meta property="og:image" content="https://jordanpaplow.github.io/virtual-fart-butt/vfb/images/twittercard.jpg">

<body>

    <audio autoplay loop>
        <source src="audio/techno2.mp3" type="audio/mpeg">
    </audio>

    <div class="topnav">
        <a href="fartbuttmain.html">Home</a>
        <a class="active"  href="contact.html">Contact</a>
        <a href="manifesto.html">Manifesto</a>
        <a href="store.html">Store</a>
      </div>

    <div class="fartbutt">
        CONTACT
    </div>

    <img src= "images/grid.png" id="lasergrid">
    
    <div class="box">
        <form action="" id="survey-form">
        <div class="questions">
          <label for="name">Personal Designation</label><br />
          <input
            type="text"
            id="name-label"
            class="inputcontainer"
            name="name"
            placeholder="Enter name, serial number or genome digits "
          /><br />
        </div>
        <div class="questions">
          <label for="email">Communication Channel</label><br />
          <input
            type="email"
            id="email-label"
            class="inputcontainer"
            name="email"
            placeholder="Enter your email, hive-mind link, or COM designation"
          /><br />
        </div>
        <div class="questions">
          <label for="age">Age Statement</label><br />
          <input
            type="number"
            id="age-label"
            class="inputcontainer"
            name="age"
            placeholder="Enter your age in earth years or galactic cycles"
          /><br />
        
          <p class="almostlabel">Will you join the fight against fart supression?</p>
          <div class="radiocontainer">
            
            <label for="definitely"><input
                class="input-radio"
                type="radio"
                id="definitely"
                name="enjoyment"
                value="definitely"
              />Definitely [Long live the wind breakers]</label><br />
            
            <label for="maybe"><input type="radio" class="input-radio" id="maybe" name="enjoyment" value="maybe" />Maybe [Will they? Won't they?]</label><br />
            
            <label for="nope"><input type="radio" class="input-radio" id="Nope" name="enjoyment" value="nope" />Nope [Blame the dog]</label><br />
          </div>
          <div class="dropdowncontainer">
              <label for="features" class="almostlabel">Choose your favourite butt simulation</label><br>
              <select name = "features" id="dropdown">
                <option value="puzzles">Classic Fart-Butt</option>
                <option value="gameplay">Flabby Fart-Butt</option>
                <option value="aesthetics">Chiseled Fart-Butt</option>
                <option value="storyline">Fancy Fart-Butt</option>
              </select>
          </div>
          <div class="checkboxcontainer">
            <p class="almostlabel">What would you like to see improved?</p>
            
            <label for="aesthetics"><input type="checkbox" class="input-checkbox" name="aesthetics" value="aesthetics">Aesthetics</label><br>
            
            <label for="gameplay"><input class="input-checkbox" type="checkbox" name="gameplay" value="gameplay">Butt Options</label><br>
            
            <label for="fartSounds"><input class="input-checkbox" type="checkbox" name="fartSounds" value="fartSounds">Fart Sounds</label><br>
            
            <label for="music"><input class="input-checkbox" type="checkbox" name="music" value="music">Music</label><br>
            
            <label for="manifesto"><input class="input-checkbox" type="checkbox" name="manifesto" value="theme">Manifesto</label><br>
            
            <label for="merchandise"><input class="input-checkbox" type="checkbox" name="merchandise" value="merchandise">Merchandise</label><br>
          </div>
          <div class="textareacontainer">
              
              <label for="openfeedback" class="almostlabel">Additional Feedback:</label><br>
              <textarea id="openfeedback" name="feedback" placeholder="Enter your comment here..."></textarea>
          </div>
          <div class="submitcontainer">
            <button type="submit" id="submitid" class="submit-button" onclick='submitHandler()'>
                Submit

            </button>
          </div>
        </form>
      </div>
</body>
</html>
